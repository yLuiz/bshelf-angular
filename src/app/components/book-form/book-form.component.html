<div class="form-book">

  <button class="btn-close" (click)="bookService.setShowBookForm()">x</button>

  <form (ngSubmit)="submitMethod()" #formDir="ngForm">

    <div class="form-group file-input" [formGroup]="bookForm">
      <input class="input" id="image" type="file" formControlName="image" placeholder=" ">
      <label class="label-file" for="image">
        Imagem
        <img src="../../../assets/img/image-add-icon.png" alt="Adicionar imagem" srcset="">
      </label>
    </div>

    <div class="input-container">
      <div class="form-group" [formGroup]="bookForm">
        <input class="input" id="title" type="text" formControlName="title" placeholder=" ">
        <label for="title">Título</label>
      </div>
  
      <div class="form-group" [formGroup]="bookForm">
        <input class="input" id="author" type="text" formControlName="author" placeholder=" ">
        <label for="author">Autor</label>
      </div>
  
      <div class="form-group" [formGroup]="bookForm">
        <input class="input" id="pages" type="number" formControlName="pages" pattern="/[0-9]/$" placeholder=" ">
        <label for="pages">Páginas</label>
      </div>

      <div class="form-group" [formGroup]="bookForm">
        <textarea class="input" id="description" type="text" formControlName="description" placeholder=" ">
        </textarea>
        <label for="description">Descrição</label>
      </div>
  
      <div class="form-group">
        <button type="submit">Enviar</button>
      </div>
    </div>
  </form>
</div>
